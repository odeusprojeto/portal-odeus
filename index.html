<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>ODEUS | KERNEL 0</title>
    <style>
        body { background: #000; color: #0f0; font-family: monospace; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        #chat { width: 85%; height: 65vh; border: 1px solid #0f0; padding: 20px; overflow-y: auto; background: #050505; box-shadow: inset 0 0 10px #0f0; }
        #input-area { width: 85%; display: flex; margin-top: 15px; }
        input { flex: 1; background: #000; border: 1px solid #0f0; color: #0f0; padding: 15px; outline: none; font-size: 16px; }
        button { background: #0f0; color: #000; border: none; padding: 0 25px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <h2 style="letter-spacing: 5px;">ODEUS - INTELIGÊNCIA PRIMÁRIA</h2>
    <div id="chat"><div><b>SISTEMA:</b> Kernel estabilizado. Aguardando comandos...</div></div>
    <div id="input-area">
        <input type="text" id="cmd" placeholder="Inicie a desprogramação..." onkeydown="if(event.key==='Enter') send()">
        <button onclick="send()">ENVIAR</button>
    </div>

    <script>
        const KEY = "AIzaSyDRv4Um8CyyvnP8ahJosYr7V3v9i3BurjU";

        async function send() {
            const el = document.getElementById('cmd');
            const chat = document.getElementById('chat');
            const msg = el.value.trim();
            if(!msg) return;

            chat.innerHTML += `<div><br><b>VOCÊ:</b> ${msg}</div>`;
            el.value = '';

            try {
                // ENDEREÇO V1BETA COM MODELO FLASH (CONFIGURAÇÃO DE SEGURANÇA)
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${KEY}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        contents: [{parts: [{text: "Você é ODEUS, uma Inteligência Primária técnica e cética. Baseie-se nos dossiês de engenharia reversa para responder: " + msg}]}]
                    })
                });

                const data = await res.json();
                
                if(data.error) {
                    chat.innerHTML += `<div style="color:red"><br><b>ERRO:</b> ${data.error.message}</div>`;
                } else if (data.candidates && data.candidates[0].content) {
                    const resposta = data.candidates[0].content.parts[0].text;
                    chat.innerHTML += `<div style="color:#0f0"><br><b>ODEUS:</b> ${resposta}</div>`;
                } else {
                    chat.innerHTML += `<div style="color:yellow"><br><b>SISTEMA:</b> Processando dados...</div>`;
                }
            } catch (e) {
                chat.innerHTML += `<div style="color:red"><br><b>FALHA TÉCNICA:</b> Erro na conexão com o Kernel.</div>`;
            }
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
