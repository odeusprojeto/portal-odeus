<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODEUS | Inteligência Primária</title>
    <style>
        body { background-color: #0a0a0a; color: #00ff41; font-family: 'Courier New', monospace; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
        #chat-container { width: 80%; max-width: 900px; height: 70vh; border: 1px solid #00ff41; padding: 20px; overflow-y: auto; background: rgba(0, 0, 0, 0.9); box-shadow: 0 0 20px rgba(0, 255, 65, 0.2); }
        #input-container { width: 80%; max-width: 900px; display: flex; margin-top: 20px; }
        input { flex: 1; background: transparent; border: 1px solid #00ff41; color: #00ff41; padding: 15px; font-size: 1.1em; outline: none; }
        button { background: #00ff41; color: #000; border: none; padding: 0 25px; cursor: pointer; font-weight: bold; }
        .msg { margin-bottom: 15px; line-height: 1.5; }
        .ai { color: #00ff41; border-left: 2px solid #00ff41; padding-left: 10px; }
        .user { color: #888; }
    </style>
</head>
<body>
    <div id="chat-container"><div class="msg ai">SISTEMA ONLINE. Aguardando comandos...</div></div>
    <div id="input-container">
        <input type="text" id="userInput" placeholder="Digite seu comando..." onkeydown="if(event.key === 'Enter') sendMessage()">
        <button onclick="sendMessage()">ENVIAR</button>
    </div>

    <script>
        const API_KEY = "AIzaSyDRv4Um8CyyvnP8ahJosYr7V3v9i3BurjU";
        
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if (!text) return;

            appendMessage('user', 'VOCÊ: ' + text);
            input.value = '';

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: "Responda como ODEUS, analítico e cético: " + text }] }] })
                });

                const data = await response.json();
                if (data.error) throw new Error(data.error.message);
                
                const aiResponse = data.candidates[0].content.parts[0].text;
                appendMessage('ai', 'ODEUS: ' + aiResponse);
            } catch (error) {
                appendMessage('ai', 'ERRO NO KERNEL: ' + error.message);
            }
        }

        function appendMessage(role, text) {
            const container = document.getElementById('chat-container');
            const div = document.createElement('div');
            div.className = 'msg ' + role;
            div.innerText = text;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }
    </script>
</body>
</html>
