<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODEUS | KERNEL 0</title>
    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>
    <style>
        body { background: #000; color: #0f0; font-family: 'Courier New', monospace; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
        #chat { width: 90%; max-width: 1000px; height: 75vh; border: 1px solid #0f0; padding: 20px; overflow-y: auto; background: rgba(0,0,0,0.95); box-shadow: 0 0 20px #0f03; }
        #input-area { width: 90%; max-width: 1000px; display: flex; margin-top: 20px; gap: 10px; }
        input { flex: 1; background: transparent; border: 1px solid #0f0; color: #0f0; padding: 15px; outline: none; font-size: 1.1em; }
        button { background: #0f0; color: #000; border: none; padding: 0 30px; cursor: pointer; font-weight: bold; text-transform: uppercase; }
        .msg { margin-bottom: 20px; line-height: 1.5; }
        .ai { color: #0f0; border-left: 3px solid #0f0; padding-left: 15px; white-space: pre-wrap; }
        .user { color: #888; }
        .error { color: #f44; border-left: 3px solid #f44; padding-left: 15px; }
    </style>
</head>
<body>
    <h1 style="letter-spacing: 15px; text-shadow: 0 0 10px #0f0; margin-bottom: 10px;">ODEUS</h1>
    <div id="chat"><div class="msg ai"><b>SISTEMA:</b> Kernel 0 em modo de segurança absoluta.</div></div>
    <div id="input-area">
        <input type="text" id="cmd" placeholder="Inicie a auditoria..." onkeydown="if(event.key==='Enter') send()">
        <button id="btn" onclick="send()">GO</button>
    </div>

    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";

        // CHAVE NOVA DO PROJETO 620505958656
        const API_KEY = "AIzaSyBb_qnUe7leCB1Br2ngpcLEaiq3FTSY40g"; 
        const genAI = new GoogleGenerativeAI(API_KEY);

        window.send = async () => {
            const el = document.getElementById('cmd');
            const chat = document.getElementById('chat');
            const btn = document.getElementById('btn');
            const msg = el.value.trim();
            if(!msg) return;

            appendMsg('user', 'AUDITOR: ' + msg);
            el.value = '';
            btn.disabled = true;

            try {
                // USANDO O MODELO FLASH VIA BIBLIOTECA OFICIAL - SEM ERRO DE ROTA
                const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });
                const result = await model.generateContent("Responda como ODEUS, técnico e cético: " + msg);
                const response = await result.response;
                appendMsg('ai', 'ODEUS: ' + response.text());
            } catch (e) {
                appendMsg('error', 'FALHA CRÍTICA: ' + e.message);
            } finally {
                btn.disabled = false;
            }
        };

        function appendMsg(role, text) {
            const container = document.getElementById('chat');
            const div = document.createElement('div');
            div.className = 'msg ' + role;
            div.innerText = text;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }
    </script>
</body>
</html>
