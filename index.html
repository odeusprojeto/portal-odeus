<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>O GRANDE ORACULO</title>

  <style>
    body {
    background: radial-gradient(circle at top, #1a0f2e 0%, #0b0614 60%);
    color: #e6dbff;
    font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
  }

  h1 {
    color: #b88cff;
    letter-spacing: 6px;
    font-weight: 300;
    margin-bottom: 12px;
    text-shadow: 0 0 12px rgba(122, 60, 255, 0.4);
  }

  #chat {
    width: 90%;
    max-width: 1000px;
    height: 70vh;
    border: 1px solid rgba(122, 60, 255, 0.4);
    padding: 24px;
    overflow-y: auto;
    background: rgba(20, 10, 40, 0.6);
    backdrop-filter: blur(12px);
    box-shadow: 0 0 40px rgba(122, 60, 255, 0.15);
  }

  .msg {
    margin-bottom: 20px;
    line-height: 1.6;
  }

  .ai {
    color: #e6dbff;
    border-left: 3px solid #7a3cff;
    padding-left: 16px;
  }

  .user {
    color: #b89cff;
  }

  .input-area {
    width: 90%;
    max-width: 1000px;
    display: flex;
    margin-top: 18px;
    gap: 10px;
  }

  input {
    flex: 1;
    background: rgba(122, 60, 255, 0.08);
    border: 1px solid rgba(122, 60, 255, 0.4);
    color: #e6dbff;
    padding: 14px;
    font-size: 1em;
    outline: none;
  }

  input::placeholder {
    color: #9d7bff;
  }

  button {
    background: linear-gradient(135deg, #7a3cff, #9f6bff);
    color: #0b0614;
    border: none;
    padding: 0 28px;
    cursor: pointer;
    font-weight: 600;
    letter-spacing: 1px;
  }

  button:hover {
    filter: brightness(1.1);
  }

  small {
    margin-top: 10px;
    color: #7f6bb3;
    font-size: 0.75em;
    opacity: 0.8;
  }
  </style>
</head>

<body>
  <div class="wrap">
    <h1 class="title">O GRANDE ORACULO</h1>

    <div class="panel">
      <div class="systemline">| SISTEMA: O GRANDE ORACULO operando em odeus.com.br. Auditoria online.</div>
      <div id="chat"></div>
    </div>

    <div class="inputbar">
      <input id="userInput" type="text" placeholder="Inicie a auditoria..." autocomplete="off" />
      <button id="sendBtn" onclick="send()">GO</button>
    </div>

    <div class="hint">Enter envia • Shift+Enter não quebra linha (modo terminal)</div>
  </div>

  <script>
    const input = document.getElementById("userInput");
    const btn = document.getElementById("sendBtn");

    // Enter envia
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        send();
      }
    });

    function appendMsg(kind, text) {
      const chat = document.getElementById("chat");
      const p = document.createElement("p");
      p.className = "msg " + kind;
      p.textContent = text;
      chat.appendChild(p);
      chat.scrollTop = chat.scrollHeight;
    }

    function setBusy(isBusy) {
      btn.disabled = isBusy;
      input.disabled = isBusy;
    }

    async function send() {
      const msg = (input.value || "").trim();
      if (!msg) return;

      appendMsg("user", "AUDITOR: " + msg);
      input.value = "";
      setBusy(true);

      try {
        const r = await fetch("/api/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: msg })
        });

        const data = await r.json().catch(() => ({}));

        if (!r.ok) {
          const errTxt =
            data?.error?.message ||
            data?.error ||
            JSON.stringify(data);
          throw new Error(errTxt);
        }

        const text =
          data?.candidates?.[0]?.content?.parts?.map(p => p.text).join("") ||
          data?.text ||
          "Sem resposta do modelo.";

        appendMsg("bot", "ODEUS: " + text);
      } catch (e) {
        appendMsg("error", "FALHA NO KERNEL: " + (e?.message || String(e)));
      } finally {
        setBusy(false);
        input.focus();
      }
    }

    // mensagem inicial
    appendMsg("bot", "O GRANDE ORACULO: Auditor online. Diga o que você quer investigar.");
  </script>
</body>
</html>
