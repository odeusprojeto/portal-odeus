<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>O GRANDE ORÁCULO</title>

  <style>
    :root {
      --bg1: #1a0f2e;
      --bg2: #0b0614;
      --violet: #7a3cff;
      --violet2: #9f6bff;
      --text: #e6dbff;
      --text2: #b89cff;
      --muted: #7f6bb3;
    }

    * { box-sizing: border-box; }

    body {
      background: radial-gradient(circle at top, var(--bg1) 0%, var(--bg2) 60%);
      color: var(--text);
      font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      padding: 16px;
    }

    .wrap {
      width: 90%;
      max-width: 1000px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .title {
      color: #b88cff;
      letter-spacing: 6px;
      font-weight: 300;
      margin: 0;
      text-align: center;
      text-shadow: 0 0 12px rgba(122, 60, 255, 0.4);
    }

    .panel {
      border: 1px solid rgba(122, 60, 255, 0.4);
      padding: 24px;
      background: rgba(20, 10, 40, 0.6);
      backdrop-filter: blur(12px);
      box-shadow: 0 0 40px rgba(122, 60, 255, 0.15);
      height: 70vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .systemline {
      color: var(--muted);
      font-size: 12px;
      opacity: 0.95;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding-right: 6px;
    }

    #chat::-webkit-scrollbar { width: 10px; }
    #chat::-webkit-scrollbar-thumb { background: rgba(122,60,255,0.25); border-radius: 10px; }
    #chat::-webkit-scrollbar-track { background: rgba(0,0,0,0.2); }

    .msg {
      margin-bottom: 18px;
      line-height: 1.6;
      white-space: pre-wrap;
    }

    .bot {
      color: var(--text);
      border-left: 3px solid var(--violet);
      padding-left: 16px;
    }

    .user {
      color: var(--text2);
      opacity: 0.95;
    }

    .error {
      color: #ff6b8a;
      border-left: 3px solid #ff6b8a;
      padding-left: 16px;
    }

    .inputbar {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    input {
      flex: 1;
      background: rgba(122, 60, 255, 0.08);
      border: 1px solid rgba(122, 60, 255, 0.4);
      color: var(--text);
      padding: 14px;
      font-size: 1em;
      outline: none;
      border-radius: 0;
    }

    input::placeholder {
      color: #9d7bff;
    }

    button {
      background: linear-gradient(135deg, var(--violet), var(--violet2));
      color: var(--bg2);
      border: none;
      padding: 14px 28px;
      cursor: pointer;
      font-weight: 600;
      letter-spacing: 1px;
    }

    button:hover { filter: brightness(1.08); }
    button:disabled { opacity: 0.6; cursor: not-allowed; }

    .hint {
      color: var(--muted);
      font-size: 12px;
      text-align: center;
      opacity: 0.85;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1 class="title">O GRANDE ORÁCULO</h1>

    <div class="panel">
      <div class="systemline">| SISTEMA: O GRANDE ORÁCULO operando em odeus.com.br. Auditoria online.</div>
      <div id="chat"></div>
    </div>

    <div class="inputbar">
      <input id="userInput" type="text" placeholder="Inicie a auditoria..." autocomplete="off" />
      <button id="sendBtn" onclick="send()">GO</button>
    </div>

    <div class="hint">Enter envia • Shift+Enter não quebra linha</div>
  </div>

  <script>
    const input = document.getElementById("userInput");
    const btn = document.getElementById("sendBtn");

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        send();
      }
    });

    function appendMsg(kind, text) {
      const chat = document.getElementById("chat");
      const p = document.createElement("p");
      p.className = "msg " + kind;
      p.textContent = text;
      chat.appendChild(p);
      chat.scrollTop = chat.scrollHeight;
    }

    function setBusy(isBusy) {
      btn.disabled = isBusy;
      input.disabled = isBusy;
    }

    async function send() {
      const msg = (input.value || "").trim();
      if (!msg) return;

      appendMsg("user", "AUDITOR: " + msg);
      input.value = "";
      setBusy(true);

      try {
        const r = await fetch("/api/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: msg })
        });

        const data = await r.json().catch(() => ({}));

        if (!r.ok) {
          const errTxt =
            data?.error?.message ||
            data?.error ||
            JSON.stringify(data);
          throw new Error(errTxt);
        }

        const text =
          data?.candidates?.[0]?.content?.parts?.map(p => p.text).join("") ||
          data?.text ||
          "Sem resposta do modelo.";

        // ✅ Nome público no chat
        appendMsg("bot", "ORÁCULO: " + text);

      } catch (e) {
        appendMsg("error", "FALHA NO PORTAL: " + (e?.message || String(e)));
      } finally {
        setBusy(false);
        input.focus();
      }
    }

    // mensagem inicial
    appendMsg("bot", "ORÁCULO: Auditor online. Diga o que você quer investigar.");
  </script>
</body>
</html>
