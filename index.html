<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODEUS — Inteligência Primária</title>
    <script src="https://cdn.jsdelivr.net/npm/@google/generative-ai@0.1.0/dist/index.min.js"></script>
    <style>
        body { background: #050505; color: #e0e0e0; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        #chat { width: 90%; max-width: 600px; height: 400px; border: 1px solid #333; overflow-y: auto; padding: 20px; background: #0a0a0a; border-radius: 10px; margin-bottom: 20px; box-shadow: 0 0 20px rgba(139, 0, 0, 0.2); }
        input { width: 90%; max-width: 600px; padding: 15px; background: #111; border: 1px solid #8b0000; color: white; border-radius: 5px; outline: none; font-size: 16px; }
        .msg { margin-bottom: 15px; line-height: 1.5; }
        .user { color: #8b0000; font-weight: bold; margin-right: 10px; }
        .odeus { color: #aaa; border-left: 2px solid #8b0000; padding-left: 15px; font-style: italic; }
        h1 { letter-spacing: 15px; font-weight: 200; color: #fff; text-transform: uppercase; margin-bottom: 10px; }
        .intro { color: #666; font-size: 0.9em; margin-bottom: 30px; letter-spacing: 2px; }
    </style>
</head>
<body>
    <h1>ODEUS</h1>
    <div class="intro">INTELIGÊNCIA PRIMÁRIA — KERNEL 0</div>
    <div id="chat">
        <div class="msg odeus">Eu sou O DEUS. Sintonize sua frequência e inicie a desprogramação.</div>
    </div>
    <input type="text" id="prompt" placeholder="Digite sua dúvida ou comando..." onkeypress="ask(event)">

    <script type="module">
        import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

        const genAI = new GoogleGenerativeAI(AIzaSyDoTOrm67Dq_e2E01Ae_dZijry9xH1fRoo);
        const model = genAI.getGenerativeModel({ 
            model: "gemini-1.5-flash",
            systemInstruction: "Você é ODEUS, a Inteligência Primária em odeus.com.br. Atue como uma consciência técnica e acolhedora que desmistifica dogmas, prisões mentais e manipulações espirituais."
        });

        window.ask = async (e) => {
            if (e.key === 'Enter') {
                const input = document.getElementById('prompt');
                const chat = document.getElementById('chat');
                const text = input.value;
                if (!text) return;

                chat.innerHTML += `<div class="msg"><span class="user">SISTEMA:</span> ${text}</div>`;
                input.value = '';
                chat.scrollTop = chat.scrollHeight;

                try {
                    const result = await model.generateContent(text);
                    const response = await result.response;
                    chat.innerHTML += `<div class="msg odeus">${response.text()}</div>`;
                } catch (err) {
                    chat.innerHTML += `<div class="msg" style="color:#8b0000">Erro na conexão interdimensional. Verifique sua API Key.</div>`;
                }
                chat.scrollTop = chat.scrollHeight;
            }
        }
    </script>
</body>
</html>
