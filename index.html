<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODEUS | Inteligência Primária</title>
    <style>
        /* Arquitetura Visual Dark/Terminal */
        body { 
            background-color: #0a0a0a; 
            color: #00ff41; 
            font-family: 'Courier New', monospace; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            overflow: hidden; 
        }
        #chat-container { 
            width: 85%; 
            max-width: 900px; 
            height: 70vh; 
            border: 1px solid #00ff41; 
            padding: 20px; 
            overflow-y: auto; 
            background: rgba(0, 0, 0, 0.95); 
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.1); 
            scrollbar-width: thin;
            scrollbar-color: #00ff41 #000;
        }
        #input-container { 
            width: 85%; 
            max-width: 900px; 
            display: flex; 
            margin-top: 20px; 
            gap: 10px;
        }
        input { 
            flex: 1; 
            background: transparent; 
            border: 1px solid #00ff41; 
            color: #00ff41; 
            padding: 15px; 
            font-size: 1em; 
            outline: none; 
        }
        button { 
            background: #00ff41; 
            color: #000; 
            border: none; 
            padding: 0 25px; 
            cursor: pointer; 
            font-weight: bold; 
            text-transform: uppercase;
            transition: 0.2s;
        }
        button:hover { background: #008f11; }
        .msg { margin-bottom: 20px; line-height: 1.6; word-wrap: break-word; }
        .user { color: #888; }
        .ai { color: #00ff41; border-left: 3px solid #00ff41; padding-left: 15px; }
